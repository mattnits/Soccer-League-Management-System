<!DOCTYPE html>

    <head>
        <title>User Management System</title>
        <link rel="icon" type="image/png" href="../images/ball.png"/>
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <script type="text/javascript" src="../js/login.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>

    <body>
        <div class="loginItems">
            
            <h2 id="titleLogin">Admin Login</h2>
            <p id="errMsg"></p>
            
                <p id="usernameText">Username: <input type=text id='username' name="username" size=30 required> </p>
                <p id="passwordText">Password: <input type="password" id="password" name="password" size=30 required> </p>
                            
                <p>
                    <input type="submit" name="submit" id="submit" value="Sign In" onclick="login()">
                </p>
            
            <p id="noAcc">Don't have an account? <button id="accLink" onclick="newAccount()">Click Here</button></p>
        </div>

        <div class="creationItems">
            
            <h2 id="titleCreate">Admin Login</h2>
            <p id="errMsg2"></p>
            
            <p id="usernameText2">Username: <input type=text id='username2' name="username2" size=30 required> </p>
            <p id="passwordText2">Password: <input type="password" id="password2" name="password2" size=30 required> </p>
            <p id="passwordTextVar">Verfify Password: <input type="password" id="passwordVar" name="passwordVar" size=30 required> </p>     
            
            <p>
                <input type="submit" name="submit2" id="submit2" value="Create Account" onclick="createAccount()">
            </p>

        </div>

    </body>

</html>
